        </nav>
    </header>



    <div>
        <h1>Contatti</h1>

        <form action="">
            <div class="formItem">
                <label for="firstname">Nome</label>
                <input type="text" name="FirstNome" placeholder="Inserisci il tuo nome" value="" required="required" />
            </div>
            <div class="formItem ">
                <label for="age ">Età</label>
                <input type="number " name="age " min="18 " placeholder="Inserisci la tua età " required="required" />
            </div>
            <div class="formItem">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Inserisci la tua email" value="" required="required" />
            </div>
            <div class="formItem">
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Inserisci una password" value="" required="required" />
            </div>
            <div class="formItem">
                <label for="Data">Data</label>
                <input type="date" name="Data" placeholder="Inserisci la tua data di nascita" value="" required="required" />
            </div>
            <div class="formItem">
                <label for="type"> Seleziona un opzione</label>
                <select name="type">

                    <option value="email">Email</option>
                    <option value="Tel">Telefono</option>
                    <option value="P">Posta</option>
                </select>
            </div>
            <div class="formItem">
                <label for="Privacy">Accettazione privacy</label>
                <input type="checkbox" name="privacy" required="required" />
            </div>

        </form>
    </div>
    <input type="submit" value="Invia il form!" />
</body>

</html>
